<!-- templates/add_inventory.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory - Trackalytics</title>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@700&display=swap" rel="stylesheet">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Add Inventory CSS -->
    <link rel="stylesheet" href="{% static 'css/activitylog.css' %}">
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside>
        <!-- Sidebar content (similar to activitylog.html) -->
    </aside>

    <!-- Main Content -->
    <main class="dashboard-container">
        <div class="activity-log-box">
            <h2>Add Inventory</h2>
            
            <!-- Add Inventory Form -->
            <form method="POST">
                {% csrf_token %}
                
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" required>
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
                
                <button type="submit">Add to Inventory</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>

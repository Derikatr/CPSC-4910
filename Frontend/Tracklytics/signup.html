<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Trackalytics</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="top-bar">
  <img src="images/logo.png" alt="Trackalytics Logo" class="logo" />
  <h2 class="brand-name">Trackalytics</h2>
</div>

<div class="login-container">
  <form class="login-form" action="login.html">
    <h4>Get started with us</h4>
    <h1>Create an account</h1>

    <input type="text" placeholder="Full name" required>
    <input type="email" placeholder="Email address" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm password" required>

    <button type="submit" class="login-btn">Sign up</button>

    <p class="signup-link">Already have an account? <a href="login.html">Sign in</a></p>
  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackalytics: Activity Log</title>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Activity Log CSS -->
    <link rel="stylesheet" href="css/activitylog.css">
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside>
        <div class="menu">
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
                <h2>Trackalytics</h2>
            </div>
            <div class="close" id="close-btn">
                <span class="material-symbols-outlined">close</span>
            </div>
        </div>

        <div class="sidebar">
            <h3>Dashboards</h3>
            <a href="main-dashboard.html">
                <span class="material-symbols-outlined">space_dashboard</span>
                <h3>Main Dashboard</h3>
            </a>
            <a href="#">
                <span class="material-symbols-outlined">speed</span>
                <h3>KPI Dashboard</h3>
            </a>
            <h3>Inventory</h3>
            <a href="inventory.html">
                <span class="material-symbols-outlined">inventory</span>
                <h3>View Inventory</h3>
            </a>

            <h3>Admin</h3>
            <a href="roles.html">
                <span class="material-symbols-outlined">groups</span>
                <h3>User Management</h3>
            </a>
            <a href="reports.html">
                <span class="material-symbols-outlined">folder</span>
                <h3>Reports & Exports</h3>
            </a>
            <a href="activitylog.html">
                <span class="material-symbols-outlined">history</span>
                <h3>Activity Log</h3>
            </a>
            <a href="settings.html">
                <span class="material-symbols-outlined">tune</span>
                <h3>Settings</h3>
            </a>
            <a href="login.html">
                <span class="material-symbols-outlined">logout</span>
                <h3>Logout</h3>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-container">
        <div class="activity-log-box">
            <h2>Activity Log</h2>

            <!-- User Dropdown -->
            <div class="user-selection">
                <label for="userSelect">Select User:</label>
                <select id="userSelect">
                    <option value="" disabled selected>Select User</option>
                    <option value="JohnDoe">John Doe</option>
                    <option value="JaneSmith">Jane Smith</option>
                    <option value="ChrisBrown">Chris Brown</option>
                </select>
            </div>

            <div class="activity-log">
                <table>
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>User</th>
                        <th>Action</th>
                        <th>IP Address</th>
                    </tr>
                    </thead>
                    <tbody id="activityLogBody">
                    <!-- Logs will display here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<!-- Link the JavaScript file -->
<script src="js/activitylog.js"></script>
</body>
</html>
